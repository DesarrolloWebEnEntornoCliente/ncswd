<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modal</title>
    <link rel="stylesheet/less" href="less/modal.less" type="text/css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h1>Modal - Pure CSS (no Javascript)</h1>
      <p>Example of modal in CSS only, here I use the pseudo selector ":target" and no javascript for modal action.</p>
      <hr />
      <a href="#modal-one" class="btn btn-big">Modal!</a>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal-one" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Modal in CSS?</h2>
          <a href="#close" class="btn-close" aria-hidden="true">&cross;</a> <!--CHANGED TO "#close"-->
        </div>
        <div class="modal-body">
          <p>One modal example here! :D</p>
        </div>
        <div class="modal-footer">
          <a href="#close" class="btn">Nice!</a>  <!--CHANGED TO "#close"-->
        </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->
  </body>
</html>
