<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!-- load Dojo -->
    <script src="http://yandex.st/dojo/1.9.1/dojo/dojo.js">
            data-dojo-config="async: true"></script>
    <script>
        require([
            'dojo/dom',
            'dojo/dom-construct',
            'dojox/socket'
        ], function (dom, domConstruct) {
            var greetingNode = dom.byId('greeting');
            domConstruct.place('<i> Dojo!</i>', greetingNode);
        });
	var socket = dojox.socket("ws://localhost:8081");
	socket.on("message", function(event){
	    var data = event.data;
	    // do something with the data from the server
	    alert(data);
	});
    </script>
</body>
</html>
