<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Register at our site</title>
    <link href="css/form.css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<h1>Register form</h1>
		</header>
		<section class="container">
			<form action="/register" method="post">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email address</label>
				<input type="email" id="email" name="email" required placeholder="test@site.org">
				<label for="phone">Phone</label>
				<input type="text" id="phone" name="Phone">
				<hr>
				<input type="submit" value="Send">
			</form>
		</section>
		<footer>
			<a href="http://html5doctor.com/css3-pseudo-classes-and-html5-forms/">More info</a>
		</footer>
	</body>
</html>
